<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denis Cabello | Portfolio</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #0d0d0d;
      position: sticky;
      top: 0;
      z-index: 10;
      /* Mejora opcional: borde para destacar la cabecera al hacer scroll */
      border-bottom: 1px solid #1a1a1a; 
    }
    header a {
      color: #e0e0e0;
      margin: 0 15px;
      text-decoration: none;
      transition: 0.3s;
    }
    header a:hover {
      color: #6ab0ff;
    }
    /* Estilo para el logo si se convierte en enlace */
    .logo a {
        color: #e0e0e0;
        text-decoration: none;
        font-weight: bold; /* Opcional: hacer el logo más prominente */
        font-size: 1.2rem;
        margin: 0; /* Eliminar el margen extra de 'header a' si aplica */
    }
    .logo a:hover {
        color: #6ab0ff;
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.85;
    }
    .btns a {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 25px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btns a:hover {
      background: #6ab0ff;
      color: #000;
      border-color: #6ab0ff;
    }
    section {
      padding: 70px 10%;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #6ab0ff;
    }
    .skills-grid, .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: #6ab0ff;
    }
    .contact {
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="#">Denis Cabello</a></div>
  <nav>
    <a href="#about">Sobre mí</a>
    <a href="#skills">Habilidades</a>
    <a href="#projects">Proyectos</a>
    <a href="#contact">Contacto</a>
  </nav>
</header>
